<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Furniture Store</a>
    <div class="navbar-nav">
      <a class="nav-link" href="products.html">Products</a>
      <a class="nav-link" href="cart.html">Cart</a>
      <a class="nav-link active" href="payment.html">Payment</a>
    </div>
  </div>
</nav>

<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">Checkout & Payment</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="paymentForm" class="card p-4 shadow">
        <h4 class="mb-3">Billing Information</h4>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>

        <h4 class="mt-4 mb-3">Payment Details</h4>
        <div class="mb-3">
          <label class="form-label">Card Number</label>
          <input type="text" maxlength="16" class="form-control" id="cardNumber" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Expiry Date</label>
            <input type="text" class="form-control" placeholder="MM/YY" id="expiry" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">CVV</label>
            <input type="text" maxlength="3" class="form-control" id="cvv" required>
          </div>
        </div>

        <div class="mt-3">
          <h5>Total: ₱<span id="totalAmount">0</span></h5>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Pay Now</button>
      </form>

      <div id="confirmation" class="alert alert-success mt-4 text-center d-none">
        ✅ Payment successful! Thank you for your purchase.
      </div>
    </div>
  </div>
</div>

<script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];
let total = 0;
cart.forEach(item => total += item.price * item.qty);
document.getElementById('totalAmount').innerText = total.toLocaleString();

document.getElementById('paymentForm').addEventListener('submit', e => {
  e.preventDefault();
  localStorage.removeItem('cart');
  document.getElementById('paymentForm').classList.add('d-none');
  document.getElementById('confirmation').classList.remove('d-none');
});
</script>
</body>
</html>
